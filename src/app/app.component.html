<mat-drawer-container>
  <mat-drawer *ngIf="showHeaderFooterSidebar" [mode]="sidebarMode" [opened]="sidebarOpened">
    <app-sidebar />
  </mat-drawer>
  <mat-drawer-content>
    <app-header *ngIf="showHeaderFooterSidebar" (toggleSidebarForMe)="sidebarToggler()" />
    <router-outlet />
    <app-footer *ngIf="showHeaderFooterSidebar" />
  </mat-drawer-content>
</mat-drawer-container>
