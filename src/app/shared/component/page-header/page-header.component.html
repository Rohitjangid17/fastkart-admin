<div class="flex item-center justify-between py-3">
    <h1 class="text-[#262932] !text-2xl !text-bold !mb-0">{{title}}</h1>

    <ng-container *ngIf="isAction">
        <div class="flex item-center gap-x-2">
            <button mat-button class="!bg-[#4f966e] !text-white !text-md !px-4" matTooltip="Export">Export</button>
            <button mat-button class="!bg-[#4f966e] !text-white !text-md !px-4" matTooltip="Import">Import</button>
        </div>
    </ng-container>
</div>
